{% extends 'base.html' %}

{% block content %}

    <form action="/login" method="GET">
        Login here<input type="submit" name="login-button">
    </form>

    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href="/users/{{ user.user_id}}">
                {{user.email}} ({{ user.user_id }})
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
